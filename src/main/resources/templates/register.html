<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Register Form</title>
</head>
<body class=col-5>
	<div class="container">
	<form th:action="@{/registerUser}" th:object="${user}"  method="post">
		<h1 style="color: green">User Registration Form</h1>
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label> <input type="text"
				class="form-control" th:field="*{name}" aria-describedby="emailHelp"
				placeholder="Enter Name">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1"> UserName</label> <input type="text"
				class="form-control" th:field="*{username}" aria-describedby="emailHelp"
				placeholder="Enter user Name">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email</label> <input type="email"
				class="form-control" th:field="*{email}" aria-describedby="emailHelp"
				placeholder="Enter User Name">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Phone</label> <input type="text"
				class="form-control" th:field="*{phone}" aria-describedby="emailHelp"
				placeholder="Enter User Phone">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Password</label> <input
				type="password" class="form-control" th:field="*{password}"
				aria-describedby="emailHelp" placeholder="Enter Password">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Conform Password</label> <input
				type="password" class="form-control" th:field="*{cpassword}"
				aria-describedby="emailHelp" placeholder="Enter Conform Password">
		
				<div>
					<input class="btn btn-primary" type="submit" value="Register">
				</div>
				</form>
			</div>

			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
				integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
				crossorigin="anonymous"></script>
</body>
</html>
